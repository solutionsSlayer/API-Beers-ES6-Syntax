<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Beer lovers</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/beer.png" alt="logo" class="header__logo">
            <form class="search">
                <input type="text" class="search__field" placeholder="Write 'beers' for get list !">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
        </header>
        <div class="results">
            <ul class="results__list"> </ul>
            <div class="results__pages"></div> 
        </div>
        <div class="recipe"></div>
        <div class="shopping">
            <h2 class="heading-2">My Shopping List</h2>
                <ul class="shopping__list"></ul>
            <div class="shopping__total">
                <h3>Total</h3>
                <p class="shopping__count-total"></p>
            </div>

            <div class="copyright">
                &copy; by Dorian Doussain. Powered by
                <a href="http://food2fork.com" target="_blank" class="link">https://punkapi.com/</a>.
            </div>
        </div>
    </div>
</body>

</html>
